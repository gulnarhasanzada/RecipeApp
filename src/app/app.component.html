<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header (navSelected)= "onNavigate($event)"></app-header>
      <app-recipes *ngIf = "loadedNav === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf = "loadedNav !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
